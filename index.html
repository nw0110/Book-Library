<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <img src="images/book.png" alt="book icon" class="logo">
        <h1>Library</h1>
        <button type="button" id="add-book-btn">
            <svg class="add-button-image" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
            </svg>
        </button>
    </div>
    <div class="library-container"></div>
    <div class="footer"><a href="https://www.flaticon.com/free-icons/book" title="book icons">Book icons created by
            Smashicons - Flaticon</a></div>
    <dialog id="add-book-modal">
        <h2>Add Book to library</h2>
        <button type="button" class="close-modal">
            X
        </button>
        <form>
            <section class="inputs">
                <p>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </p>
                <p>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
                </p>
                <p>
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" min="1" max="10000">
                </p>
                <p>
                    <label for="isAlreadyRead">Already read?</label>
                    <input type="checkbox" name="isAlreadyRead" id="isAlreadyRead">
                </p>
            </section>
            <section>
                <button type="submit" id="submit">
                    Add book
                </button>
            </section>
        </form>
    </dialog>
</body>

</html>
